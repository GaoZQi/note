site_name: GDocs
site_url: https://GaoZQi.github.io/GDocs/
repo_name: GaoZQi/GDocs
repo_url: https://github.com/GaoZQi/GDocs
edit_uri: tree/main/docs
site_description: 个人文档
site_author: GaoZQi

theme: 
  name: 'material'
  language: 'zh'
#   icon: 
#     logo: material/notebook-outline
#   features:
#     - content.code.annotate
#     - navigation.tracking
#     - navigation.tabs
#     - navigation.indexes
#     - navigation.top
#   font: false
#   palette:
#     - scheme: default
  # logo: assets/logo.png # logo
  favicon: images/favicon.png  # favicon
  icon:
    # admonition:
    #   note: octicons/tag-16
    #   abstract: octicons/checklist-16
    #   info: octicons/info-16
    #   tip: octicons/squirrel-16
    #   success: octicons/check-16
    #   question: octicons/question-16
    #   warning: octicons/alert-16
    #   failure: octicons/x-circle-16
    #   danger: octicons/zap-16
    #   bug: octicons/bug-16
    #   example: octicons/beaker-16
    #   quote: octicons/quote-16
  features:
    - content.code.copy
    - content.code.annotate  


  palette:
  # scheme: shafish
      # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
    
  extra_css:
      - stylesheets/extra.css # docs/stylesheets/extra.css
  font:
    text: 'Noto Sans SC'
    code: 'Noto Sans Mono SC'


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences



nav:
  - 主页: "index.md"
  - 文档:
      - mkdocs: MkDocs/mkdocs.md
      - mkdocs-material: MkDocs/mkdocs-material.md
      - 关于: about.md