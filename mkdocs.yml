site_name: GaoZQi's Note  # 网站名称
site_url: https://GaoZQi.github.io/note/ # 网站地址
site_description: 个人文档  # 网站描述
site_author: GaoZQi # 网站作者

repo_name: GaoZQi/note  # 仓库名称
repo_url: https://github.com/GaoZQi/note  # 仓库地址
edit_uri: tree/main/md  # 编辑链接

theme: 
  name: 'material'  # 主题名称
  language: 'zh'  # 网站语言
  favicon: images/star.png  # 网站图标
  icon:   # 网站图标
    logo: material/arrow-bottom-right-thick
  
  # custom_dir: 'docs\stylesheets'  # 自定义目录

  features: # 特性
    - content.code.annotate # 代码注释
    - navigation.tracking # 导航栏跟踪
    - navigation.tabs # 导航栏标签
    - navigation.indexes  # 导航栏索引
    - navigation.top  # 导航栏顶部
    - content.code.copy # 代码复制
    - content.code.annotate   # 代码注释
  palette:
    primary: 'white' # 主色
    # accent: 'black' # 强调色
  # #   toggle: # 切换
  # #     icon: 'material/brightness-4' # 图标
  # #     name: 'Switch to dark mode' # 名称
  # #   mode: # 模式
  # #     default: # 默认
  # #       primary: 'blue' # 主色
  # #       accent: 'blue' # 强调色
  # #     dark: # 暗色
  # #       primary: 'blue' # 主色
  # #       accent: 'blue' # 强调色
  # #     light: # 亮色
  # #       primary: 'blue' # 主色
  # #       accent: 'blue' # 强调色
  font: # 字体
  #   # text: 'Open Sans' # 文本              
    code: 'JetBrains Mono' # 字体代码及备用字体

# extra_css:
#   - custom.css
extra_css:
  # - https://gcore.jsdelivr.net/npm/katex@0.15.1/dist/katex.min.css
  # - https://gcore.jsdelivr.net/npm/lxgw-wenkai-screen-webfont@1.1.0/style.css
  # - https://gcore.jsdelivr.net/npm/lxgw-wenkai-webfont@1.1.0/style.css
  # - https://cdn.tonycrane.cc/utils/katex.min.css
  # - https://cdn.tonycrane.cc/jbmono/jetbrainsmono.css
  # - https://cdn.tonycrane.cc/lxgw/lxgwscreen.css
  - css/tasklist.css
  - css/fonts.css
  - css/custom.css


# extra_css:
#   - css/custom.css


markdown_extensions:
  - abbr  # 缩写
  - pymdownx.snippets # 代码块
  - pymdownx.highlight: # 代码高亮
      anchor_linenums: true # 代码行号
  - pymdownx.inlinehilite # 行内代码高亮
  - pymdownx.superfences  # 内置标题栏
  - attr_list # 属性列表

  - toc:  # 目录
      permalink: true # 目录链接
      toc_depth: 4  # 目录深度
  - meta  # 元数据
  - def_list  # 定义列表
  - attr_list # 属性列表
  - md_in_html  # HTML中的Markdown
  - sane_lists  # 列表
  - admonition  # 警告
  - pymdownx.keys # 键盘
  - pymdownx.mark # 标记
    # 格式化处理
  - pymdownx.caret  # 上标
  - pymdownx.keys  # 键盘
  - pymdownx.mark  # 标记
  - pymdownx.tilde  # 删除线
  - pymdownx.critic # 评论

  - pymdownx.details  # 详情
  - pymdownx.magiclink  # 链接
  - tables  # 表格

  - pymdownx.tabbed:  # 标签
      alternate_style: true   # 标签样式
  - pymdownx.tasklist:   # 任务列表
      custom_checkbox: true # 自定义复选框
  - pymdownx.arithmatex:  # 数学公式
      generic: true # 通用
  - pymdownx.emoji: # emoji
      # emoji_index: !!python/name:materialx.emoji.twemoji  # emoji索引
      # emoji_generator: !!python/name:materialx.emoji.to_svg # emoji生成器

# 导航栏
nav:
  - 链接: 
      - Home: md/Home/home.md
      - git: https://git.qwq.cc/
      - notion: https://gaozqi.notion.site/d89d2c01587a4e87bd173ad8c8fd52f7?v=1a424dd567664341957429ba3a4b8ac4&pvs=4
  - 笔记:
      - mkdocs: md/Notes/MkDocs/mkdocs.md
      - mkdocs-material: md/Notes/MkDocs/mkdocs-material.md
      - Python: md/Notes/Python/Python.md
      - ROS: md/Notes/ROS/ROS.md
      - 其他:
        - Matlab: md/Notes/other/Matlab.md
      # - 关于: about.md
