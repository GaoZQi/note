site_name: GaoZQi's Note  # 网站名称
site_url: https://GaoZQi.github.io/note/ # 网站地址
site_description: 个人文档  # 网站描述
site_author: GaoZQi # 网站作者

repo_name: GaoZQi/note  # 仓库名称
repo_url: https://github.com/GaoZQi/note  # 仓库地址
edit_uri: tree/main/md  # 编辑链接

theme: 
  name: 'material'  # 主题名称
  language: 'zh'  # 网站语言
  icon: 
    logo: material/notebook-outline
  features:
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.code.annotate  
#   features:
#     - content.code.annotate
#     - navigation.tracking
#     - navigation.tabs
#     - navigation.indexes
#     - navigation.top
#   font: false
#   palette:
#     - scheme: default
  # logo: assets/logo.png # 网站logo
  favicon: images/star.png  # 网站图标
  # icon:
    # admonition:
    #   note: octicons/tag-16
    #   abstract: octicons/checklist-16
    #   info: octicons/info-16
    #   tip: octicons/squirrel-16
    #   success: octicons/check-16
    #   question: octicons/question-16
    #   warning: octicons/alert-16
    #   failure: octicons/x-circle-16
    #   danger: octicons/zap-16
    #   bug: octicons/bug-16
    #   example: octicons/beaker-16
    #   quote: octicons/quote-16


  palette:
  # scheme: shafish
      # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
    
  # extra_css:
  #     - stylesheets/extra.css # md/stylesheets/extra.css
  font:
    text: 'Noto Sans SC'
    code: 'Noto Sans Mono SC'



markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 4
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true

